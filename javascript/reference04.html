            <h2>for()문이란?</h2>
            <p>for()문은 반복문으로 ()안에 초기값, 조건값, 증가값을 모두 넣을 수 있는 반복문입니다.
                for문은 반복횟수를 명확하게 알고있을때 주로 사용합니다.
            </p>

            <h2>for()문 문법설명</h2>
            
            <div class="code">
                //문법
                for(초기화식; 조건식; 증감식){
                    실행문; 
                }

                <br>
                
                //사용법
                for(let i=0; i&lt;10; i++){
                    document.write(i);
                }
            </div> 
           
        
        </div>
