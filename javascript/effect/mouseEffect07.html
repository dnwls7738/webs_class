  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>마우스 이펙트</title>

    <link rel="stylesheet" href="css/nexon.css" />
    <link rel="stylesheet" href="css/prism.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <style>
      body::before {
        background: rgba(62, 42, 27, 0.8);
      }

      /* mouse */
      .mouse__wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #fff;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        /* cursor: none; */
      }
      .mouse__text {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        /* height: 100vh; */
        overflow: hidden;
      }
      .mouse__text p {
        font-size: 2vw;
        margin-bottom: 2vw;
      }
      .mouse__img {
        position: relative;
      }
      .mouse__img .img {
        position: absolute;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        width: 400px;
        opacity: 0;
      }
      .mouse__img .txt {
        font-size: 3vw;
      }
    </style>
  </head>

  <body class="img06">
    <!-- main -->
    <main>
      <section id="mouseTpye01">
        <div class="cursor"></div>

        <div class="mouse__wrap">
          <div class="mouse__text">
            <p>Every cloud has a silver lining</p>
          </div>
          <div>
            <a href="#" class="mouse__img">
              <div class="img">
                <img src="./img/Frame1.jpg" alt="" />
              </div>
              <span class="txt">하늘이 </span>
            </a>
            <a href="#" class="mouse__img">
              <div class="img">
                <img src="./img/Frame2.jpg" alt="" />
              </div>
              <span class="txt"> 무너져도 </span>
            </a>
            <a href="#" class="mouse__img">
              <div class="img">
                <img src="./img/Frame3.jpg" alt="" />
              </div>
              <span class="txt"> 솟아날 </span>
            </a>
            <a href="#" class="mouse__img">
              <div class="img">
                <img src="./img/Frame4.jpg" alt="" />
              </div>
              <span class="txt"> 구멍은 </span>
            </a>
            <a href="#" class="mouse__img">
              <div class="img">
                <img src="./img/Frame5.jpg" alt="" />
              </div>
              <span class="txt"> 있다.</span>
            </a>
          </div>
        </div>
      </section>
    </main>
    <!-- // main -->

    <!-- info -->
    <div class="info">
      <div class="title">
        <h1><a href="mouseEffect.html">JavaScript mouse Effect07</a></h1>

      <div class="list">
        <ul>
          <li><a href="mouseEffect01.html">1</a></li>

    <!-- //info -->

    <!-- script -->
    <script src="../effect/js/prism.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/gsap.min.js"></script>

    <script>
      const mouseImg = document.querySelectorAll(".mouse__img");

      mouseImg.forEach((item) => {
        //item = mouseimg
        const imagWrap = item.querySelector(".img");
        const imageWrapBounds = imagWrap.getBoundingClientRect(); //위치값을 가져옴
        let itemBounds = item.getBoundingClientRect(); //item의 위치값

        const onMouseEnter = () => {
          //마우스가 영역에 들어왔을때
          gsap.set(imagWrap, {
            xPercent: -50,
            yPercent: 50,
            rotation: -15,
            scale: 0.3,
            opacity: 0,
          }); //set = 설정해주는거
          gsap.to(imagWrap, {
            xPercent: -50,
            yPercent: -50,
            rotation: -0,
            scale: 1,
            opacity: 1,
          });
        };

        const onMouseLever = () => {
          //마우스가 영역을 떠났을때
          gsap.to(imagWrap, {
            xPercent: -50,
            yPercent: -100,
            rotation: 15,
            scale: 0.3,
            opacity: 0,
          });
        };

        const onMouseMove = ({ x, y }) => {
          //마우스 움직일때
          gsap.to(imagWrap, {
            duration: 1.25,
            x: Math.abs(x - itemBounds.left),
            y: Math.abs(y - itemBounds.top),
          });
        };
        item.addEventListener("mouseenter", onMouseEnter);
        item.addEventListener("mouseleave", onMouseLever);
        item.addEventListener("mousemove", onMouseMove);
      });
    </script>
  </body>
</html>
