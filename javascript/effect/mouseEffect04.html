<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마우스 이펙트</title>

    <link rel="stylesheet" href="css/nexon.css" />
    <link rel="stylesheet" href="css/prism.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <style>
      body::before {
        background: rgba(62, 42, 27, 0.8);
      }

      /* mouse__warp */
      .mouse__wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #fff;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        cursor: none;
      }
      .mouse__img figure {
        width: 50vw;
        height: 53vh;
        overflow: hidden;
        /* background-color: #ccc; */
        border: 3px solid #fff;
        transition: transform 500ms cubic-bezier(0.25, 0.46, 0.45, 0.84);
        position: relative;
      }
      .mouse__img figure:hover {
        transform: scale(1.025);
      }
      .mouse__img figure img {
        position: absolute;
        left: -5%;
        top: -5%;
        width: 110%;
        height: 110%;
        /* opacity: 0.4; */
        object-fit: cover;
      }
      .mouse__img figcaption {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 1.3vw;
        line-height: 1.6;
        white-space: nowrap;
      }

      /* cursor */
      .cursor {
        background-color: #fff;
        position: absolute;
        left: -30px;
        top: -30px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        z-index: 1000;
        user-select: none;
        pointer-events: none;
      }
      .cursor ul {
        position: absolute;
        left: 40px;
        top: 0;
      }
      .cursor ul li {
        white-space: nowrap;
      }
    </style>
  </head>

  <body class="img05">
    <!-- main -->
    <main>
      <section id="mouseTpye01">
        <div class="cursor"></div>

        <div class="mouse__wrap">
          <div class="mouse__img">
            <figure>
              <img src="img/img5-min.jpg" alt="" />
            </figure>
            <figcaption>
              <p>Grind Hard, Shine Hard.</p>
              <p>열심히 갈고, 열심히 빛납시다.</p>
            </figcaption>
          </div>
        </div>
      </section>
    </main>
    <!-- // main -->

    <!-- info -->
    <div class="info">
      <div class="title">
        <h1><a href="mouseEffect.html">JavaScript mouse Effect04</a></h1>
        <p>마우스 이펙트 - 이미지효과</p>
      </div>

      <div class="list">
        <ul>
          <li><a href="mouseEffect01.html">1</a></li>
          <li><a href="mouseEffect02.html">2</a></li>
          <li><a href="mouseEffect03.html">3</a></li>
          <li class="active"><a href="mouseEffect04.html">4</a></li>
          <li><a href="mouseEffect05.html">5</a></li>
          <li><a href="mouseEffect06.html">6</a></li>
          <li><a href="mouseEffect07.html">7</a></li>
          <li><a href="mouseEffect08.html">8</a></li>
        </ul>
      </div>

      <div class="attr">
        <ul>
          <li>mousepageX : <span class="mousePageX">0</span>px</li>
          <li>mousepageY : <span class="mousePageY">0</span>px</li>
          <li>centerPageX : <span class="centerPageX">0</span>px</li>
          <li>centerPageY : <span class="centerPageY">0</span>px</li>
        </ul>
      </div>
    </div>

    <!-- //info -->

    <!-- script -->
    <script src="../effect/js/prism.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/gsap.min.js"></script>

    <script>
      const circle3 = document.querySelector(".cursor").getBoundingClientRect(); //bottom: 200, height: 200, left: 0, right: 200, top: 0, width: 200, x: 0, y: 0

      document
        .querySelector(".mouse__img")
        .addEventListener("mousemove", (e) => {
          //커서
          gsap.to(".cursor", {
            duration: 0.2,
            left: e.pageX - circle3.width / 2,
            top: e.pageY - circle3.height / 2,
          });

          //마우스 좌표
          let mousePageX = e.pageX;
          let mousePageY = e.pageY;

          //전체 가로값
          //innerWidth = 1920     브라우저크기
          //outerWidth = 1920
          // window.screen.width = 1920   화면 크기
          // window.screen.heigth = 1080

          //마우스 좌표 값을 가운데 초기화
          //전체길이/2 - 마우스 X좌표값 == 0
          let centerPageX = window.innerWidth / 2 - mousePageX;
          let centerPageY = window.innerHeight / 2 - mousePageY;

          const imgMove = document.querySelector(".mouse__img figure img");
          imgMove.style.transform =
            "translate(" + centerPageX / 20 + "px," + centerPageY / 20 + "px)";

          //출력
          document.querySelector(".mousePageX").textContent = mousePageX;
          document.querySelector(".mousePageY").textContent = mousePageY;
          document.querySelector(".centerPageX").textContent = centerPageX;
          document.querySelector(".centerPageY").textContent = centerPageY;
        });
    </script>
  </body>
</html>
