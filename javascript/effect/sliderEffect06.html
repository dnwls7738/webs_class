<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>슬라이드 이펙트</title>
		<style>
			@import url(../effect/css/nexon.css);
			@import url(../effect/css/custom.css);
			@import url(../effect/css/prism.css);

			/* slider */
			.slider__wrap {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}

			.slider__img {
				/* 화면 보이는 영역 */
				width: 800px;
				height: 480px;
				overflow: hidden;
			}

			.slider__inner {
				/* 이미지 움직이는 영역 */
				display: flex;
				width: 4800px;
				/* 이미지 총길이*/
				transform: translateX(0);
			}

			.slider {
				width: 800px;
				position: relative;
			}

			.slider::before {
				position: absolute;
				left: 5px;
				top: 5px;
				background: rgba(0, 0, 0, 0.4);
				color: #fff;
				padding: 5px 10px 3px;
			}

			.slider:nth-child(1)::before {
				content: "이미지1";
			}

			.slider:nth-child(2)::before {
				content: "이미지2";
			}

			.slider:nth-child(3)::before {
				content: "이미지3";
			}

			.slider:nth-child(4)::before {
				content: "이미지4";
			}

			.slider:nth-child(5)::before {
				content: "이미지5";
			}

			.slider__btn a {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				z-index: 100;
				width: 50px;
				height: 50px;
				background: rgba(0, 0, 0, 0.4);
				text-align: center;
				line-height: 50px;
				transition: all 0.2s;
				display: block;
				color: #fff;
				text-decoration: none;
			}

			.slider__btn a.prev {
				left: 0;
			}

			.slider__btn a.next {
				right: 0;
			}

			.slider__btn a:hover {
				background: rgb(241, 96, 86);
			}

			.slider__dot {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				bottom: 20px;
			}

			.slider__dot a.dot {
				display: inline-block;
				width: 20px;
				height: 20px;
				background: rgba(0, 0, 0, 0.4);
				border-radius: 50%;
				transition: all 0.3s;
				margin: 3px;
			}

			.slider__dot a.dot.active {
				background: rgba(255, 255, 255, 0.9);
			}
		</style>
	</head>

	<body class="img06">
		<!-- main -->
		<main>
			<section id="sliderType06">
				<div class="slider__wrap">
					<div class="slider__img">
						<div class="slider__inner">
							<div class="slider">
								<img src="img/image16.jpg" alt="이미지1" />
							</div>
							<div class="slider">
								<img src="img/image17.jpg" alt="이미지2" />
							</div>
							<div class="slider">
								<img src="img/image18.jpg" alt="이미지3" />
							</div>
							<div class="slider">
								<img src="img/image19.jpg" alt="이미지4" />
							</div>
							<div class="slider">
								<img src="img/image20.jpg" alt="이미지5" />
							</div>
						</div>
					</div>
					<div class="slider__btn">
						<a href="#" class="prev">prev</a>
						<a href="#" class="next">next</a>
					</div>
					<div class="slider__dot">
						<!-- <a href="#" class="dot actvie"></a>
                    <a href="#" class="dot"></a>
                    <a href="#" class="dot"></a>
                    <a href="#" class="dot"></a>
                    <a href="#" class="dot"></a> -->
					</div>
				</div>
			</section>
		</main>
		<!-- //main -->

		<!-- info -->
		<div class="info">
			<div class="title">
				<h1>
					<a href="sliderEffect.html">JavaScript slider Effect06</a>
				</h1>
				<p>이미지 슬라이드 - 닷 버튼 추가</p>
			</div>
			<div class="list">
				<ul>
					<li><a href="sliderEffect01.html">1</a></li>
					<li><a href="sliderEffect02.html">2</a></li>
					<li><a href="sliderEffect03.html">3</a></li>
					<li><a href="sliderEffect04.html">4</a></li>
					<li><a href="sliderEffect05.html">5</a></li>
					<li class="active"><a href="sliderEffect06.html">6</a></li>
					<li><a href="sliderEffect07.html">7</a></li>
				</ul>
			</div>
		</div>
		<!-- //info -->

		<!-- script -->
		<script src="js/gsap.min.js"></script>
		<script src="../effect/js/prism.js"></script>
		<script src="js/custom.js"></script>
		<script>
			const sliderWrap = document.querySelector(".slider__wrap");
			const sliderImg = document.querySelector(".slider__img"); // 이미지 보이는 영역
			const sliderInner = document.querySelector(".slider__inner"); // 이미지 움직이는 영역
			const slider = document.querySelectorAll(".slider"); // 5개의 이미지
			const sliderBtn = document.querySelector(".slider__btn"); // 버튼
			const sliderBtnPrev = sliderBtn.querySelector(".prev"); // 왼쪽 버튼
			const sliderBtnNext = sliderBtn.querySelector(".next"); // 오른쪽 버튼
			const sliderDot = document.querySelector(".slider__dot"); //닷 버튼

			let currentIndex = 0; // 첫번째 이미지
			let sliderCount = slider.length; // 이미지 갯수
			let sliderWidth = sliderImg.offsetWidth; //이미지 가로값
			let dotIndex = ""; //dot 버튼
			let dotActive; // dotAcvtive 변수

			function init() {
				slider.forEach(
					() => (dotIndex += "<a href='#' class='dot'></a>")
				); // 이미지 갯수만큼 <a></a> 만들기
				sliderDot.innerHTML = dotIndex; // 화면에 표시
				sliderDot.firstElementChild.classList.add("active"); // 첫번째 닷 버튼 한테 활성화 표시(active)
			}
			init();

			function gotoSlider(num) {
				sliderInner.style.transition = "all 400ms"; //이미지 효과
				//가로축으로 -이미지가로값 * num px 만큼 이동
				sliderInner.style.transform =
					"translateX(" + -sliderWidth * num + "px)";
				currentIndex = num;

				dotActive = document.querySelectorAll(".slider__dot .dot"); //닷버튼들 저장

				dotActive.forEach((el) => {
					el.classList.remove("active"); //닷 버튼들에 active 삭제
				});
				dotActive[num].classList.add("active"); //닷 버튼들에 active 추가
			}

			document
				.querySelectorAll(".slider__btn a")
				.forEach((btn, index) => {
					btn.addEventListener("click", () => {
						//버튼 클릭시
						let prevIndex =
							(currentIndex + (sliderCount - 1)) % sliderCount; //prev버튼 첫번째이미지 이전이미지시 마지막이미지로
						let nextIndex = (currentIndex + 1) % sliderCount; //next버튼 마지막이미지 다음이미지시 첫번째이미지로

						if (btn.classList.contains("prev")) {
							// 버튼에 prev가 있다면
							gotoSlider(prevIndex); // prev버튼 동작
						} else {
							// 버튼에 prev가 없다면
							gotoSlider(nextIndex); // next버튼 동작
						}
					});
				});
			document
				.querySelectorAll(".slider__dot .dot")
				.forEach((dot, index) => {
					// 닷 버튼 클릭시
					dot.addEventListener("click", () => {
						gotoSlider(index); // gotoSlider에 매개변수 index 저장
					});
				});
		</script>
	</body>
</html>
