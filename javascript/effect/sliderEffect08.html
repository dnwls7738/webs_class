        /* slider */
        .slider__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .slider__img {          /* 화면 보이는 영역 */
            position: relative;
            width: 800px;
            height: 480px;
            overflow: hidden;
        }

        .slider__inner {     /* 이미지 움직이는 영역 */
            display: flex;
            width: 10000px;      /* 이미지 총길이*/
            transform: translateX(0);
            position: relative;
            left: -800px
        }
        .slider__inner.transition {
            transition: all 600ms;
        }

        .slider {
            width: 800px;
            position: relative;
        }

        .slider::before {
            position: absolute;
            left: 5px;
            top: 5px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 5px 10px 3px;
        }

        .slider.s1::before {
            content: '이미지1';
        }

        .slider.s2::before {
            content: '이미지2';
        }

        .slider.s3::before {
            content: '이미지3';
        }

        .slider.s4::before {
            content: '이미지4';
        }

        .slider.s5::before {
            content: '이미지5';
        }

        .slider__btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.4);
            text-align: center;
            line-height: 50px;
            transition: all 0.2s;
            display: block;
            color: #fff;
            text-decoration: none;
        }

        .slider__btn a.prev {
            left: 0;
        }

        .slider__btn a.next {
            right: 0;
        }

        .slider__btn a:hover {
            background: rgb(241, 96, 86);
        }

        .slider__dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }

        .slider__dot a.dot {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            transition: all 0.3s;
            margin: 3px;
        }

        .slider__dot a.dot.active {
            background: rgba(255, 255, 255, 0.9);
        }
        .slider__dot .play {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: 9px;
            margin: 3px;
            text-indent: -9999px;
            position: relative;
            display: none;
        }
        .slider__dot .play.show {
            display: inline-block;
        }
        .slider__dot .play::after {
            content: "";
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 18px;
            border-color: transparent transparent transparent #fff;
            position: absolute;
            left: 1px;
            top: 0;
        }
        .slider__dot .stop {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: 9px;
            margin: 3px;
            text-indent: -9999px;
            display: none;
        }
        .slider__dot .stop.show {
            display: inline-block;
        }
        .slider__dot .stop::after {
            content: "";
            width:20px;
            height:20px;
            border-color:#fff;
            border-style:double;
            border-width:0 0 0 20px;
            position: absolute;
            left: 135px;
            top: 3px;
        }
    </style>

    <script>
        modal();
        tabMenu();


        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = document.querySelector(".slider__img"); // 이미지 보이는 영역
        const sliderInner = document.querySelector(".slider__inner"); // 이미지 움직이는 영역
        const slider = document.querySelectorAll(".slider"); // 5개의 이미지
        const sliderBtn = document.querySelector(".slider__btn") // 버튼
        const sliderBtnPrev = sliderBtn.querySelector(".prev") // 왼쪽 버튼
        const sliderBtnNext = sliderBtn.querySelector(".next") // 오른쪽 버튼
        const sliderDot = document.querySelector(".slider__dot")  //닷 버튼

        let currentIndex = 0;                       // 첫번째 이미지
        let sliderWidth = sliderImg.offsetWidth;    // 이미지 가로값
        let sliderLength = slider.length;  // 이미지 갯수
        let sliderFirst = slider[0];    // 첫번째 이미지
        let sliderLast = slider[sliderLength-1];    // 마지막 이미지
        let cloneFirst = sliderFirst.cloneNode(true);   // 첫번째 이미지 복사
        let cloneLast = sliderLast.cloneNode(true);     // 마지막 이지미 복사
        let posInitial ="";
        let dotIndex = "";
        let sliderTimer = "";
        let interval = 3000;


        // 이미지 복사 (제이쿼리: appendTo/prependTo : append/prepend)
        sliderInner.appendChild(cloneFirst); 
        sliderInner.insertBefore(cloneLast, sliderFirst); 
        
        // 이미지 움직이기
        function gotoslider(index){
            sliderInner.classList.add("transition");
            // 1 2 3 4 5
            sliderInner.style.left = -sliderWidth * (index+1) + "px";
            console.log(currentIndex);
            currentIndex = index;
            // 두번째 이미지 : left : -1600
            // 세번째 이미지 : left : -2400
            // 네번째 이미지 : left : -3200
            // 다섯번째 이미지 : left : -4000
        };

        //이미지 갯수만큼 dot을 추가
        function dotInit(){
            for(let i=0; i<sliderLength; i++){
                dotIndex += "<a href='#' class='dot'></a>"
            }
            dotIndex += "<a href='#' class='play'>play</a>"
            dotIndex += "<a href='#' class='stop show'>stop</a>"
            sliderDot.innerHTML = dotIndex;
            sliderDot.firstElementChild.classList.add("active");
        }
        dotInit();


        // 자동플레이
        function autoPlay(){
            sliderTimer = setInterval(()=>{
                gotoslider(currentIndex + 1);
            }, interval);
        };
        autoPlay();
        
        // 자동플레이 멈춤
        function stopPlay(){
            clearInterval(sliderTimer);
        };

         // 왼쪽 버튼
        sliderBtnPrev.addEventListener("click", ()=>{
            let prevIndex = currentIndex - 1;
            gotoslider(prevIndex);
        });

         // 오른쪽 버튼
        sliderBtnNext.addEventListener("click", ()=>{
            let prevIndex = currentIndex + 1;
            gotoslider(prevIndex);
        });

        // 애니메이션 종료 후
        sliderInner.addEventListener("transitionend", ()=>{
            sliderInner.classList.remove("transition");
            // 이미지 시작 부분
            if(currentIndex == -1){
                sliderInner.style.left = -(sliderLength * sliderWidth) + "px"
                currentIndex = sliderLength - 1;
            }
            // 이미지 마지막 부분
            if(currentIndex == sliderLength){
                sliderInner.style.left = -(1 * sliderWidth) + "px"
                currentIndex = 0;
            }
        });

        // 마우스가 이미지에 올라가면
        sliderInner.addEventListener("mouseenter", ()=>{
            stopPlay();
        })
        // 마우스가 이미지에서 떨어지면
        sliderInner.addEventListener("mouseleave", ()=>{
            autoPlay();
        })

        // 플레이 버튼을 눌렀을 때
        document.querySelector(".play").addEventListener("click",()=>{
            document.querySelector(".play").classList.remove("show");
            document.querySelector(".stop").classList.add("show")
            autoPlay();
            sliderInner.addEventListener("mouseleave", ()=>{
                autoPlay();
            })
        });

        // 정지 버튼을 눌렀을 때
        document.querySelector(".stop").addEventListener("click",()=>{
            document.querySelector(".play").classList.add("show");
            document.querySelector(".stop").classList.remove("show")
            stopPlay();
            sliderInner.addEventListener("mouseleave", ()=>{
                stopPlay();
            })
        });

    </script>
