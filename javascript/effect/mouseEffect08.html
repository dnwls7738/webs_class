<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이펙트</title>

    <link rel="stylesheet" href="css/nexon.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="css/custom.css">

    <style>
        body::before {
            background: rgba(62, 42, 27, 0.8);
            ;
        }

        /* mouse */
        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            /* cursor: none; */
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: orange;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        .text {
            font-size: 2.5vw;
            line-height: 1.5;
            font-weight: 300;
            z-index: 99999;
        }

        .img {
            position: absolute;
            width: 400px;
            height: 500px;
            transition-timing-function: ease-out;
        }

        .img-1 {
            background: url(./img/Frame1.jpg) no-repeat 50% 50%;
            background-size: cover;
            transition-duration: 1000ms;
        }

        .img-2 {
            background: url(./img/Frame2.jpg) no-repeat 50% 50%;
            background-size: cover;
            transition-duration: 800ms;
        }

        .img-3 {
            background: url(./img/Frame3.jpg) no-repeat 50% 50%;
            background-size: cover;
            transition-duration: 600ms;
        }

        .img-4 {
            background: url(./img/Frame4.jpg) no-repeat 50% 50%;
            background-size: cover;
            transition-duration: 400ms;
        }

        .img-5 {
            background: url(./img/Frame5.jpg) no-repeat 50% 50%;
            background-size: cover;
            transition-duration: 200ms;
        }
    </style>
</head>

<body class="img06">

    <!-- main -->
    <main>
        <section id="mouseTpye01">
            <div class="cursor"></div>

            <div class="mouse__wrap">
                <div class="img-1 img"></div>
                <div class="img-2 img"></div>
                <div class="img-3 img"></div>
                <div class="img-4 img"></div>
                <div class="img-5 img"></div>

                <div class="container">
                    <p class="text">Rome is not built in a day</p>
                    <p class="text">로마는 하루 아침에 만들어지는 것이 아니다.</p>
                </div>
        </section>
    </main>
    <!-- // main -->


    <!-- info -->
    <div class="info">
        <div class="title">
            <h1><a href="mouseEffect.html">JavaScript mouse Effect07</a></h1>
            <p>마우스 이펙트 - 이미지 효과</p>
        </div>

        <div class="list">
            <ul>
                <li><a href="mouseEffect01.html">1</a></li>
                <li><a href="mouseEffect02.html">2</a></li>
                <li><a href="mouseEffect03.html">3</a></li>
                <li><a href="mouseEffect04.html">4</a></li>
                <li><a href="mouseEffect05.html">5</a></li>
                <li><a href="mouseEffect06.html">6</a></li>
                <li><a href="mouseEffect07.html">7</a></li>
                <li class="active"><a href="mouseEffect08.html">8</a></li>
            </ul>
        </div>
    </div>

    <!-- //info -->

    <!-- script -->
    <script src="../effect/js/prism.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/gsap.min.js"></script>

    <script>


        const img1 = document.querySelector(".img-1");
        const img2 = document.querySelector(".img-2");
        const img3 = document.querySelector(".img-3");
        const img4 = document.querySelector(".img-4");
        const img5 = document.querySelector(".img-5");

        document.addEventListener("mousemove", (e) => {
            img1.setAttribute(
                "style",
                "top :" + (e.pageY - 225) + "px; left: " + (e.pageX - 200) + "px"
            );
            img2.setAttribute(
                "style",
                "top :" + (e.pageY - 225) + "px; left: " + (e.pageX - 200) + "px"
            );
            img3.setAttribute(
                "style",
                "top :" + (e.pageY - 225) + "px; left: " + (e.pageX - 200) + "px"
            );
            img4.setAttribute(
                "style",
                "top :" + (e.pageY - 225) + "px; left: " + (e.pageX - 200) + "px"
            );
            img5.setAttribute(
                "style",
                "top :" + (e.pageY - 225) + "px; left: " + (e.pageX - 200) + "px"
            );
        });
    </script>
</body>

</html>
