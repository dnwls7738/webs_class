    <style>
      body::before {
        background: rgba(62, 42, 27, 0.8);
      }

      /* mouse__warp */
      .mouse__wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #fff;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        cursor: none;
      }

      .mouse__wrap p {
        font-size: 2.5vw;
        line-height: 2;
        font-weight: 300;
      }

      .mouse__wrap p:last-child {
        font-size: 3vw;
        font-weight: 400;
      }

      .mouse__wrap p span {
        border-bottom: 0.15vw dashed #fff;
      }

      /* cursor */
      .cursor {
        position: absolute;
        left: -100px;
        top: -100px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 3px solid #fff;
        background-color: rgba(255, 255, 255, 0.1);
        user-select: none;
        pointer-events: none;
        transition: background-color 0.2s, border-color 0.2s, border-radius 0.2s,
          transform 0.6s;
      }

      .cursor.style1 {
        background-color: rgba(255, 165, 0, 0.4);
        border-color: orange;
      }

      .cursor.style2 {
        background-color: rgba(140, 0, 255, 0.4);
        border-color: rgba(140, 0, 255);
        transform: rotate(720deg) scale(2);
      }

      .cursor.style3 {
        background-color: rgb(0, 47, 255, 0.4);
        border-color: rgb(0, 47, 255);
        transform: scale(1.5) rotate(45deg);
        border-radius: 10px;
      }

      .cursor.style4 {
        background-color: rgb(121, 235, 197, 0.4);
        border-color: rgb(121, 235, 197);
        transform: scale(10) rotateY(360deg);
      }

      .cursor.style5 {
        background-color: rgb(255, 0, 85, 0.4);
        border-color: rgb(255, 0, 85);
        transform: rotateY(720deg) scale(0.1);
      }

      .cursor.style6 {
        background-color: rgba(0, 255, 13, 0.4);
        border-color: rgba(121, 235, 0);
        transform: rotateX(360deg) scale(6);
      }
    </style>
  </head>
