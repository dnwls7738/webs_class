<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마우스 이펙트</title>

    <link rel="stylesheet" href="css/nexon.css" />
    <link rel="stylesheet" href="css/prism.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <style>
      body::before {
        background: rgba(62, 42, 27, 0.8);
      }

      /* mouse */
      .mouse__wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #fff;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        cursor: none;
      }
      .mouse__img {
        position: relative;
        text-align: center;
        perspective: 600px;
        transform: rotateX(0deg) rotateY(0deg);
        transform-style: preserve-3d;
        will-change: transform;
      }
      .mouse__img figure {
        width: 50vw;
        position: relative;
      }
      .mouse__img figure::before {
        content: "";
        position: absolute;
        left: 5%;
        bottom: -30px;
        width: 90%;
        height: 40px;
        background: url("img/img6-min.jpg") center center no-repeat;
        background-size: 100% 40px;
        filter: blur(15px) grayscale(100%);
        opacity: 0.7;
        z-index: -1;
      }
      .mouse__img figcaption {
        position: absolute;
        left: 50%;
        top: 50%;
        font-size: 1vw;
        white-space: nowrap;
        line-height: 1.6;
        background: rgba(0, 0, 0, 0.4);
        padding: 1vw 2vw;
        transform: translate3d(-50%, -50%, 150px);
      }

      .cursor {
        position: absolute;
        left: 0;
        top: 0;
        width: 100px;
        height: 100px;
        background: #fff;
        border-radius: 50%;
        z-index: 1000;
        user-select: none;
        pointer-events: none;
        mix-blend-mode: difference;
      }
    </style>
  </head>

  <body class="img06">
    <!-- main -->
    <main>
      <section id="mouseTpye01">
        <div class="cursor"></div>

        <div class="mouse__wrap">
          <div class="mouse__img">
            <figure>
              <img src="img/img6-min.jpg" alt="" />
            </figure>
            <figcaption>
              <p>Rome is not built in a day</p>
              <p>로마는 하루 아침에 만들어지는 것이 아니다.</p>
            </figcaption>
          </div>
        </div>
      </section>
    </main>
    <!-- // main -->

    <!-- info -->
    <div class="info">
      <div class="title">
        <h1><a href="mouseEffect.html">JavaScript mouse Effect05</a></h1>
        <p>마우스 이펙트 - 이미지효과2</p>
      </div>

      <div class="list">
        <ul>
          <li><a href="mouseEffect01.html">1</a></li>
          <li><a href="mouseEffect02.html">2</a></li>
          <li><a href="mouseEffect03.html">3</a></li>
          <li><a href="mouseEffect04.html">4</a></li>
          <li class="active"><a href="mouseEffect05.html">5</a></li>
          <li><a href="mouseEffect06.html">6</a></li>
          <li><a href="mouseEffect07.html">7</a></li>
          <li><a href="mouseEffect08.html">8</a></li>
        </ul>
      </div>

      <div class="attr">
        <ul>
          <li>mousepageX : <span class="mousePageX">0</span>px</li>
          <li>mousepageY : <span class="mousePageY">0</span>px</li>
          <li>centerPageX : <span class="centerPageX">0</span>px</li>
          <li>centerPageY : <span class="centerPageY">0</span>px</li>
          <li>maxPageX : <span class="maxPageX">0</span>px</li>
          <li>maxPageY : <span class="maxPageY">0</span>px</li>
        </ul>
      </div>
    </div>

    <!-- //info -->

    <!-- script -->
    <script src="../effect/js/prism.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/gsap.min.js"></script>

    <script>
      const circle = document.querySelector(".cursor").getBoundingClientRect();

      function mouseMove(e) {
        //마우스 좌표 값
        let mousePageX = e.pageX;
        let mousePageY = e.pageY;

        //마우스 좌표 기준점을 가운데로 변경
        let centerPageX = window.innerWidth / 2 - mousePageX;
        let centerPageY = window.innerHeight / 2 - mousePageY;

        //최솟값은 -50 최댓값은 50
        let maxPageX = Math.max(-300, Math.min(300, centerPageX));
        let maxPageY = Math.max(-300, Math.min(300, centerPageY));

        //각도 줄이기 설정
        let anglexpageX = maxPageX * 0.12;
        let anglexpageY = maxPageY * 0.12;

        //부드럽게 설정
        let softPageX = 0;
        let softPageY = 0;

        softPageX += (anglexpageX - softPageX) * 0.4;
        softPageY += (anglexpageY - softPageY) * 0.4;

        //이미지 움직이기
        // transform:  rotateX(0deg) rotateY(0deg);
        const imgMove = document.querySelector(".mouse__img");
        imgMove.style.transform =
          "perspective(600px) rotateX(" +
          softPageY +
          "deg) rotateY(" +
          -softPageX +
          "deg)";

        //원 크기
        let circleWidth = mousePageX - circle.width / 2;
        let circleHeight = mousePageY - circle.height / 2;

        //커서
        gsap.to(".cursor", {
          duration: 0.2,
          left: circleWidth,
          top: circleHeight,
        });

        //출력
        document.querySelector(".mousePageX").textContent = mousePageX;
        document.querySelector(".mousePageY").textContent = mousePageY;
        document.querySelector(".centerPageX").textContent = centerPageX;
        document.querySelector(".centerPageY").textContent = centerPageY;
        document.querySelector(".maxPageX").textContent = maxPageX;
        document.querySelector(".maxPageY").textContent = maxPageY;
      }
      document.addEventListener("mousemove", mouseMove);
    </script>
  </body>
</html>
