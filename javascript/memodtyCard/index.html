    <style>
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        body {
            background: #007BFF;
        }
        .wrap__card {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card__inner {
            width: 700px;
            height: 700px;
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            width: 100%;
            height: 100%;
        }
        .cards li {
            width: calc(100% / 4 - 20px);
            height: calc(100% / 4 - 20px);
            perspective: 1000px;    /*원근법*/
            transform-style: preserve-3d;   /*3d쓴다고 선언*/
            position: relative;
        }
        .cards li .view {
            position: absolute;
            background: #f8cf3a;
            padding: 10%;
            transition: transform 0.25s linear;
            backface-visibility: hidden;
        }
        .cards li .view.front {
            z-index: 10;
            transform: rotateY(0deg);
        }
        .cards li .view.back {
            transform: rotateY(180deg);
        }
        .cards li:hover .view.front {
            transform: rotateY(180deg)
        }
        .cards li:hover .view.back {
            transform: rotateY(0deg);
        }
    </style>
</head>
