<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      height: 100vh;
      overflow: hidden;
    }
    li {
      list-style: none;
    }
    .start__btn,
    .info__box,
    .result__box {display: none;}

    .tetris__inner{
      width: 250px;
      margin: 100px auto;

    }
    .tetris__inner > ul {
      border: 3px solid #ccc;
    }
    .tetris__inner > ul > li{
      width: 100%;
      height: 25px;
    }
    .tetris__inner > ul > li > ul{
      display: flex;
    }
    .tetris__inner > ul > li > ul > li{
      width: 25px;
      height: 25px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .Tmino {
      border: #a042a2 5px outset !important;
      background-color: #952d98;

    }
    .Imino {
      border: #1aa9de  5px outset !important;
      background-color: #009fda;
    }
    .Omino {
      border: #fed01a  5px outset !important;
      background-color: #fecb00;
    }
    .Zmino {
      border: #ef3e4d  5px outset !important;
      background-color: #ed2939;
    }
    .Smino {
      border: #78c53e  5px outset !important;
      background-color: #69be28;
    }
    .Jmino {
      border: #1a74c4  5px outset !important;
      background-color: #0065bd;
    }
    .Lmino {
      border: #ff861a  5px outset !important;
      background-color: #ff7900;
    }
  </style>
</head>
<body>
  <!-- 시작 버튼 -->
  <div class="start__btn active">
    <button>Start</button>
  </div>

  <!-- 규칙 박스 -->
  <div class="info__box">
    <div class="title">메모리 게임을 하기 위한 규칙</div>
    <div class="list">
        <ol>
            <li>점수는 100점이 만점 입니다.</li>
            <li>시간은 1분 입니다.</li>
        </ol>
    </div>
    <div class="buttons">
        <button class="stop">나가기</button>
        <button class="start">도전하기</button>
    </div>
  </div>

  <!-- 테트리스 박스 -->
  <div class="tetris__wrap">
    <div class="tetris__inner">
      <ul>
        <!-- script -->
      </ul>
    </div>
  </div>

  <!-- 결과 박스 -->
  <div class="result__box">
    <div class="title">게임을 성공하였습니다.</div>
    <div class="score">
        <span>score : <span id='score'>0</span></span>
    </div>
    <div class="buttons">
        <button class="stop">나가기</button>
        <button class="restart">다시 도전하기</button>
    </div>
  </div>

  <script>
    const tetrisInner = document.querySelector(".tetris__inner > ul")

    const game_rows = 20;
    const game_cols = 10;

    let gameScroe = 0;
    let gameDuration = 500;
    let gameInterval;
    let gameMovingItem;

    const blocks = {
      Tmino : [
        [[2,1],[0,1],[1,0],[1,1]],
        [[1,2],[0,1],[1,0],[1,1]],
        [[1,2],[0,1],[2,1],[1,1]],
        [[2,1],[1,2],[1,0],[1,1]],
      ],
      Imino : [
        [[0,0],[0,1],[0,2],[0,3]],
        [[0,1],[1,1],[2,1],[3,1]],
        [[0,0],[0,1],[0,2],[0,3]],
        [[0,1],[1,1],[2,1],[3,1]]
      ],
      Omino : [
        [[0, 1],[0, 2],[1, 1],[1, 2]],
        [[0, 1],[0, 2],[1, 1],[1, 2]],
        [[0, 1],[0, 2],[1, 1],[1, 2]],
        [[0, 1],[0, 2],[1, 1],[1, 2]]
      ],
      Zmino : [
        [[0, 1],[1, 1],[1, 2],[2, 2]],
        [[1, 2],[1, 1],[2, 1],[2, 0]],
        [[0, 1],[1, 1],[1, 2],[2, 2]],
        [[1, 2],[1, 1],[2, 1],[2, 0]],
      ],
      Smino : [
        [[2, 1],[1, 1],[1, 2],[0, 2]],
        [[1, 0],[1, 1],[2, 1],[2, 2]],
        [[2, 1],[1, 1],[1, 2],[0, 2]],
        [[1, 0],[1, 1],[2, 1],[2, 2]],

      ],
      Jmino : [
        [[1, 0],[1, 1],[1, 2],[0, 2]],
        [[0, 1],[1, 1],[2, 1],[2, 2]],
        [[1, 2],[1, 1],[1, 0],[2, 0]],
        [[2, 1],[1, 1],[0, 1],[0, 0]],


      ],
      Lmino : [
        [[1, 0],[1, 1],[1, 2],[2, 2]],
        [[0, 1],[1, 1],[2, 1],[2, 0]],
        [[1, 2],[1, 1],[1, 0],[0, 0]],
        [[2, 1],[1, 1],[0, 1],[0, 2]],
      ]
    }

    const movingItem = {
      type: "Imino",
      direction: 0,
      top: 0,
      left: 3
    }

    init()

    // 시작하기
    function init(){
      gameMovingItem = {...movingItem};

      for(let i=0; i<game_rows; i++){
        tetrisLine();
      }
      renderBlocks();

    }

    // 블록 만들기
    function tetrisLine(){
      const li = document.createElement("li");
      const ul = document.createElement("ul");
      for(let j=0; j<10; j++){
        const block = document.createElement("li");
        ul.prepend(block)
      }
      li.prepend(ul)
      tetrisInner.prepend(li);
    }

    // 블록 출력하기
    function renderBlocks(){
      const {type, direction, top, left} = gameMovingItem;

      const movingBlocks = document.querySelectorAll(".moving");
      movingBlocks.forEach(moving => {
        moving.classList.remove(type, "moving");
      })

      blocks[type][direction].forEach(block => {
        const x = block[0] + left;
        const y = block[1] + top;
        const target = tetrisInner.childNodes[y] ? tetrisInner.childNodes[y].childNodes[0].childNodes[x] : null;
        // console.log(target)
        const isAvailable = checkEmpty(target);

        if(isAvailable){
          target.classList.add(type, "moving");
        } else {
          gameMovingItem = {...movingItem};
          setTimeout(() => {
            renderBlocks();
            if(moveType == "top"){
              seizeBlock();
            }
          }, 10);
        }
      })
      movingItem.left = left;
      movingItem.top = top;
      movingItem.direction = direction;
      // console.log(blocks[type][direction])
    }

    function seizeBlock(){
      const movingBlocks = document.querySelector(".moving");
    }

    function checkEmpty(target){
      if(!target){
        return false;
      }
      return true;
    }

    function moveBlock(moveType, amount){
      gameMovingItem[moveType] += amount;
      renderBlocks(moveType);
    }

    function changeDirection(){
      const direction = gameMovingItem.direction;
      direction === 3 ? gameMovingItem.direction = 0 : gameMovingItem.direction += 1;
      renderBlocks();
    }

    // 키보드 이벤트
    document.addEventListener("keydown", e =>{
      switch(e.keyCode){
        case 39:
          moveBlock("left", 1);
          break;
        case 37:
          moveBlock("left", -1);
          break;
        case 40:
          moveBlock("top", 1);
          break;
        case 38:
          changeDirection();
          

        default:
        break;
      }
    })

  </script>
</body>
</html>
