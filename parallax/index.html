<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'NexonLv1Gothic';
            font-weight: 300;
        }
        body {
            height: 40000px;
        }
        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 10000;
        }
        /* common */
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }

        /* section1 */
        .section1__bg img {
            width: 70%;
            height: 17vh;
        }
        .section1__text1 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(0);
        }
        .section1__text2 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(1);
            white-space: nowrap;
            font-weight: 500;
        }
        .section1__text3 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(1);
            white-space: nowrap;
            font-weight: 500;
        }

        /* section2 */
        .section2__bg {
            width: 100%;
            height: 100vh;
            background: #222;
        }
        .seciton2__text1 {
            font-size: 5vw;
            color: #fff;
            white-space: nowrap;
        }
        .section2__img1 {
            width: 55vw;
            top: 80%;
        }
        .section2__img2 {
            width: 55vw;
            top: 80%;
        }
        .section2__img3 {
            width: 55vw;
            top: 80%;
        }
        .section2__img4 {
            width: 55vw;
            top: 80%;
        }
        .section2__img1__site {
            position: absolute;
            left: 50%; top: 1.4vw;
            transform: translate(-50%);
            width: 42.5vw;
            height: calc(100% - 7.4vw);
            border-radius: 0.5vw 0.5vw 0 0;
            overflow: hidden;
        }
        .section2__img2__site {
            position: absolute;
            left: 50%; top: 1.4vw;
            transform: translate(-50%);
            width: 42.5vw;
            height: calc(100% - 7.4vw);
            border-radius: 0.5vw 0.5vw 0 0;
            overflow: hidden;
        }
        .section2__img3__site {
            position: absolute;
            left: 50%; top: 1.4vw;
            transform: translate(-50%);
            width: 42.5vw;
            height: calc(100% - 7.4vw);
            border-radius: 0.5vw 0.5vw 0 0;
            overflow: hidden;
        }
        .section2__img4__site {
            position: absolute;
            left: 50%; top: 1.4vw;
            transform: translate(-50%);
            width: 42.5vw;
            height: calc(100% - 7.4vw);
            border-radius: 0.5vw 0.5vw 0 0;
            overflow: hidden;
        }
        .section2__img1__site .move {
            position: absolute;
            top: 0%; left: 0;
        }
        .section2__img2__site .move1 {
            position: absolute;
            top: 0%; left: 0;
        }
        .section2__img3__site .move2 {
            position: absolute;
            top: 0%; left: 0;
        }
        .section2__img4__site .move3 {
            position: absolute;
            top: 0%; left: 0;
        }
        .section2__img4__site .text3 {
            position: absolute;
            font-size: 1vw;
            left: 50%; top: 40%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
        .section2__img3__site .text2 {
            position: absolute;
            font-size: 1vw;
            left: 50%; top: 40%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
        .section2__img2__site .text1 {
            position: absolute;
            font-size: 1vw;
            left: 50%; top: 40%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
        .section2__img1__site .text {
            position: absolute;
            font-size: 1vw;
            left: 50%; top: 40%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
        .text3 a {
            text-decoration: none;
            color: #fff;
            padding: 15px;
            display: inline-block;
            border: 1px solid #000;
            background: #000;
            border-radius: 1vw;
            transition: color 0.3s;
        }
        .text2 a {
            text-decoration: none;
            color: #fff;
            padding: 15px;
            display: inline-block;
            border: 1px solid #000;
            background: #000;
            border-radius: 1vw;
            transition: color 0.3s;
        }
        .text1 a {
            text-decoration: none;
            color: #fff;
            padding: 15px;
            display: inline-block;
            border: 1px solid #000;
            background: #000;
            border-radius: 1vw;
            transition: color 0.3s;
        }
        .text a {
            text-decoration: none;
            color: #fff;
            padding: 15px;
            display: inline-block;
            border: 1px solid #000;
            background: #000;
            border-radius: 1vw;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <div class="scrollTop">0</div>

    <div id="contents">
        <section id="section1"
            data-8500 = "display: block"
            data-8501 = "display: none"
        >
            <div class="section1__bg">
                <img class="fixed" src="img/sand-01.jpg" alt="이미지"
                     data-0 ="width: 70%; height: 17vh"
                     data-1000 = "width: 100%; height: 17vh"
                     data-2000 = "width: 100%; height: 50vh"
                     data-7000 = "width: 100%; height: 50vh"
                     data-8000 = "width: 100%; height: 0vh"
                >
            </div>
            <div class="section1__text1 fixed"
                data-1100 = "transform: translate(-50%, -50%) scale(0); top: 50%"
                data-2000 = "transform: translate(-50%, -50%) scale(1); top: 50%"
                data-3000 = "transform: translate(-50%, -50%) scale(1); top: 50%"
                data-4000 = "transform: translate(-50%, -50%) scale(1); top: -10%"
            >
                안녕하세요!
            </div>
            <div class="section1__text2 fixed"
                data-3000 = "transform: translate(-50%, -50%) scale(0); top: 100%; left:50%"
                data-4000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left:50% "
                data-5000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left:50%"
                data-6000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left:-50%"
            >
            저의 포트폴리오 입니다.
            </div>
            <div class="section1__text3 fixed"
                data-5000 = "transform: translate(-50%, -50%) scale(0); top: 50%; left: 150%"
                data-6000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 150%"
                data-7000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%"
                data-8000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: -100%"
            >
            지금부터 시작합니다!
            </div>
        </section>
        <!-- section1 -->

        <section id="section2"
            data-8700 = "display: none"
            data-8701 = "display: block"
        >
            <div class="section2__bg fixed"
                data-9000="width: 0%; height: 0vh; border-radius: 500px"
                data-10000="width: 100%; height: 100vh; border-radius:0%"
                data-27000 = "width: 100%; height: 100vh; border-radius:0%"
                data-28000 = "width: 0%; height: 0vh; border-radius: 500px"
            ></div>
            <div class="seciton2__text1 fixed"
            data-9500 = "transform: translate(-50%, -50%) scale(0); top: 50%"
            data-10500 = "transform: translate(-50%, -50%) scale(1); top: 50%"
            data-11500 = "transform: translate(-50%, -50%) scale(1); top: 50%"
            data-12000 = "transform: translate(-50%, -50%) scale(1); top: 20%"
            data-25500 = "transform: translate(-50%, -50%) scale(1); top: 20%"
            data-26500 = "transform: translate(-50%, -50%) scale(1); top: 50%"
            data-28000 = "display: block"
            data-28001 = "display: none"
            >
                제가 만든 사이트입니다.
            </div>
            <div class="section2__img1 fixed"
                data-11500 = "transform: translate(-50%, -50%) scale(1); top: 140%;"
                data-12500 = "transform: translate(-50%, -50%) scale(1); top: 65%;"
                data-14000 = "transform: translate(-50%, -50%) scale(1); left: 50%;"
                data-15000 = "transform: translate(-50%, -50%) scale(1); left: -50%;"
            ><img src="img/MacbookPro.png" alt="이미지">
                <div class="section2__img1__site">
                    <div class="move"
                        data-12500 = "top: 0%;"
                        data-13500 = "top: -320%;"
                    ><img src="img/site.png" alt="사이트01"></div>
                    <div class="text"
                        data-13501 = "opacity :0; top: 40%;"
                        data-14000 = "opacity :1; top: 50%;"
                    ><a href="#">자세히 보기</a></div>
                </div>
            </div>

            <div class="section2__img2 fixed"
                data-15000 = "transform: translate(-50%, -50%) scale(1); top: 65%; left: 150%;"
                data-16000 = "transform: translate(-50%, -50%) scale(1); top: 65%; left: 50%;"
                data-17500 = "transform: translate(-50%, -50%) scale(1); top: 65%; left: 50%;"
                data-18500 = "transform: translate(-50%, -50%) scale(1); top: 65%; left: -50%;"
            ><img src="img/MacbookPro.png" alt="이미지">
                <div class="section2__img2__site">
                    <div class="move1"
                        data-16000 = "top: 0%;"
                        data-17000 = "top: -320%;"
                    ><img src="img/site.png" alt="사이트02"></div>
                    <div class="text1"
                        data-17001 = "opacity :0; top: 40%;"
                        data-17500 = "opacity :1; top: 50%;"
                    ><a href="#">자세히 보기</a></div>
                </div>

                <div class="section2__img3 fixed"
                    data-18500 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 300%;"
                    data-19500 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 230%;"
                    data-21000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 230%;"
                    data-22000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: -50%;"
                ><img src="img/MacbookPro.png" alt="이미지">
                    <div class="section2__img3__site">
                        <div class="move2"
                            data-19500 = "top: 0%;"
                            data-20500 = "top: -320%;"
                        ><img src="img/site.png" alt="사이트03"></div>
                        <div class="text2"
                        data-20501 = "opacity :0; top: 40%;"
                        data-21000 = "opacity :1; top: 50%;"
                    ><a href="#">자세히 보기</a></div>
                    </div>

                <div class="section2__img4 fixed"
                    data-22000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 450%;"
                    data-23000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 330%;"
                    data-24500 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 330%;"
                    data-25500 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: -50%;"
                ><img src="img/MacbookPro.png" alt="이미지">
                <div class="section2__img4__site">
                    <div class="move3"
                        data-23000 = "top: 0%;"
                        data-24000 = "top: -320%;"
                    ><img src="img/site.png" alt="사이트04"></div>
                    <div class="text3"
                        data-24001 = "opacity :0; top: 40%;"
                        data-24500 = "opacity :1; top: 50%;"
                    ><a href="#">자세히 보기</a></div>
                </div>

        </section>        
        <!-- section2 -->

        <section id="section3"></section>        <!-- section3 -->
        <section id="section4"></section>        <!-- section4 -->
        <section id="section5"></section>        <!-- section5 -->
        <section id="section6"></section>        <!-- section6 -->
    </div>
    <script type="text/JavaScript"src="js/skrollr.min.js"></script>
    <script type="text/JavaScript">
        var s = skrollr.init();

        function scroll(){
            let scrollTop = window.scrollY || window.pageYOffset || document.documentElement.scrollTop
            document.querySelector(".scrollTop").innerText =Math.round(scrollTop);

            // document.querySelector(".section1__bg img").style.width = scrollTop + "px";
          
            requestAnimationFrame(scroll);
        }
        scroll();
    </script>
</body>
</html>
