<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
            margin: 0 auto;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
            margin: 0 auto;
        }
        #nav .menu{
            width: 400px;
            height: 100px;
            background-color: #B29184;
        }
        #contents {
            width: 100%;
            height: 780px;
            background-color: #886F64;
            margin: 0 auto;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4A352F;
            margin: 0 auto;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.3);
            margin: 0 auto;
        }
        #contets .container{
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        .container .article1 {
            width: 800px;
            height: 390px;
            background-color: #8A6D62;
        }
        .container .article2 {
            width: 800px;
            height: 390px;
            background-color: #584139;
        }
        .container .article1 .article3{
            width: 50%;
            height: 390px;
            background-color: #684E43;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container">
                <div class="menu"></div>
            </div>
        </nav>
        <section id="contents">
            <div class="container">
                <div class="article1">
                    <div class=article3></div>
                </div>
                <div class="article2"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
