<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout8</title>

    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #E0F2F1;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #BBDEFB;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #90CAF9;
        }
        #main {
            display: flex;
        }
        #aside {
            width: 20%;
            height: 600px;
            background-color: #64B5F6;
        }
        #contents {
            width: 80%;    
        }
        #contents #article1 {
            height: 200px;
            background-color: #42A5F5;
        }
        #contents #article2 {
            height: 200px;
            background-color: #2196F3;
        }
        #contents #article3 {
            height: 200px;
            background-color: #1E88E5;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #0A78DD;
        }
        @media (max-width:1220px){
            #wrap {
                width: 96%;
            }
            #contents #article1{
                height: 40%;
            }
            #contents #article2 {
                height: 40%;
            }
            #contents #article3 {
                height: 20%;

            }
        }
        @media (max-width:768px){

        }
        @media (max-width:600px){

        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="contents">
                <article id="article1"></article>
                <article id="article2"></article>
                <article id="article3"></article>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
