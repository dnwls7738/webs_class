<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃07 : grid</title>

    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header header"
                "nav nav nav"
                "aside contents aside2"
 
                "footer footer footer";
                grid-template-columns: 25% 50% 25%;
                grid-template-rows: 100px 100px 780px 100px;
        }
        #header {
            background-color: #CEE5CB;
            grid-area: header;
        }
        #nav {
            background-color: #AFD5AB;
            grid-area: nav;
        }
        #aside {
            background-color: #91C58A;
            grid-area: aside;
        }
        #contents {
            background-color: #7BB973;
            grid-area: contents;
        }
        #aside2 {
            background-color: #67AD5B;
            grid-area: aside2;
        }
        #footer {
            background-color: #5D9E51;
            grid-area: footer;
        }
        @media (max-width: 1300px) {
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px) {
            #wrap {
                width: 100%;
                grid-template-areas: 
                "header header "
                "nav nav "
                "aside contents "
                "aside2 aside2"
                "footer footer ";
                grid-template-columns: 30% 70%;
                grid-template-rows: 100px 100px 630px 150px 100px;
            }
        }
        @media (max-width: 480px) {
            #wrap {
                grid-template-areas: 
                "header "
                "nav "
                "aside "
                "contents"
                "aside2"
                "footer";
                grid-template-columns: 100%;
                grid-template-rows: 100px 100px 200px 430px 150px 100px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <section id="contents"></section>
        <aside id="aside2"></aside>
        <footer id="footer"></footer>
    </div>
</body>
</html>
