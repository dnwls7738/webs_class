<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout02</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #FFF3E0;
        }

        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #CEE5CB;
        }
        #nav{
            width: 1200px;
            height: 100px;
            background-color: #AFD5AB;
        }
        #main{
            width: 1200px;
        }
        #main .contents{
            width: 1200px;
            display: flex;
        }
        #main .contents .article1{
            width: 300px;
            height: 800px;
            background-color: #91C58A;
        }
        #main .contents .article2{
            width: 600px;
            height: 800px;
        }
        #main .contents .article2 .article4 {
            width: 600px;
            height: 400px;
            background-color: #57A45C;
        }
        #main .contents .article2 .article5 {
            width: 600px;
            height: 400px;
            background-color: #7BB973;
        }
        #main .contents .article3{
            width: 300px;
            height: 800px;
            background-color: #67AD5B;
        }
        #footer{
            width: 1200px;
            height: 100px;
            background-color: #5D9E51; 
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <section class="contents">
                <section class="article1"></section>
                <section class="article2">
                    <section class="article4"></section>
                    <section class="article5"></section>
                </section>
                <section class="article3"></section>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>

</html>
