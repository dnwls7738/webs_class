<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #FFF3E0;
        }

        #container {
            width: 1200px;
            height: 1080px;
            margin-left: auto;
            margin-right: auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #FFD180;
        }

        #nav {
            width: 1200px;
            height: 100px;
            background-color: #FF6D00;
        }

        #aside {
            width: 400px;
            height: 780px;
            background-color: #FFCC80;
            float: left;

        }

        #contents {
            width: 800px;
            height: 780px;
            background-color: #E65100;
            float: left;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #FFA726;
            clear: both;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>

</html>
