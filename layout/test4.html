<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tes4</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100px;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #D5CCC8;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: #9D8980;
        }
        #contents{
            width: 100%;
            height: 780px;
            background-color: #886F64;
            
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #4A352F;
        }
        .container{
            width: 1200px;
            height: inherit;
            background-color: rgb(0,0,0,0.3);
            margin: 0 auto;
        }
        #contents .conatiner{
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        .container .article1{
            width: 800px;
            height: 390px;
            background-color: #8A6D62;
        }
        .container .article2{
            width: 800px;
            height: 390px;
            background-color: #594138;
        }
       .container .article1 .article3 {
            width: 400px;
            height: 390px;
            background-color: #684E43;
        }
        .container .menu1 {
            width: 600px;
            height: 100px;
            background-color: #B29183;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container">
                <div class="menu1"></div>
            </div>
        </nav>
        <section id="contents">
            <div class="container">
                <article class="article1">
                    <div class="article3"></div>
                </article>
                <article class="article2"></article>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
