<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃08 : float</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #E1F5FE;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            height: 100px;
            background-color: #BBDEFB;
        }

        #nav {
            height: 100px;
            background-color: #90CAF9;
        }

        #aside {
            width: 30%;
            height: 780px;
            background-color: #64B5F6;
            float: left;
        }

        #article1 {
            width: 70%;
            height: 260px;
            background-color: #42A5F5;
            float: left;
        }

        #article2 {
            width: 70%;
            height: 260px;
            background-color: #2196F3;
            float: left;
        }

        #article3 {
            width: 70%;
            height: 260px;
            background-color: #1E88E5;
            float: left;
        }

        #footer {
            height: 100px;
            background-color: #0A78DD;
            clear: both;
        }

        @media (max-width: 1300px) {
            #wrap {
                width: 96%;
            }

            #article1 {
                width: 70%;
                height: 390px;
                background-color: #42A5F5;
                float: left;
            }

            #article2 {
                width: 70%;
                height: 390px;
                background-color: #2196F3;
                float: left;
            }

            #article3 {
                width: 35%;
                height: 520px;
                background-color: #1E88E5;
                float: left;
            }
        }

        @media (max-width: 768px) {
            #aside{
                display: none;
            }
            #article1 {
                width: 100%;
                height: 200px;
                background-color: #42A5F5;
                float: left;
            }

            #article2 {
                width: 100%;
                height: 430px;
                background-color: #2196F3;
                float: left;
            }

            #article3 {
                width: 100%;
                height: 150px;
                display: block;
            }


        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <article id="article1"></article>
        <article id="article2"></article>
        <article id="article3"></article>
        <footer id="footer"></footer>
    </div>
</body>

</html>
