    <style>
        /* 여백 초기화 */
        body,
        div,
        dl,
        dt,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        textarea,
        p,
        blockquote,
        th,
        td,
        input,
        select,
        button,
        article,
        aside,
        details,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section,
        figure,
        figcaption {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 시맨틱 태그 초기화 */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        /* 폰트 초기화 */
        body,
        button,
        input,
        select,
        table,
        textarea {
            color: #222;
            font-family: NexonLv1Gothic, AppleSDGothicNeo-Regular, 'Malgun Gothic', '맑은 고딕', dotum, 돋움;
        }

        /* 링크 초기화 */
        a {
            color: #222;
            text-decoration: none;
        }

        /* 목록 초기화 */
        ol,
        ul {
            list-style: none;
        }

        /* 스타일 초기화 */
        em {
            font-style: normal;
        }

        /* 폰트 셋팅 */
        .NexonLv1 {
            font-family: 'NexonLv1Gothic';
        }

        .NexonLv1-300 {
            font-family: 'NexonLv1Gothic';
            font-weight: 300;
        }

        .NexonLv1-400 {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        .NexonLv1-700 {

            font-weight: 700;

        .NexonLv2 {

        }

            font-family: 'NexonLv2Gothic';
            font-weight: 300;
        }

        .NexonLv2-400 {

            font-weight: 400;
        }

        .NexonLv2-500 {

            font-weight: 500;

        .NexonLv2-700 {

            font-weight: 700;

        .Gmarket {

            font-weight: 300;

            font-family: 'GmarketSans';
            font-weight: 500;
        }

        .Gmarket-700 {
            font-family: 'GmarketSans';

        /* ir 효과 */
        .ir_pm {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        .ir_wa {
            display: block;
            overflow: hidden;
            position: relative;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        .ir_so {
            overflow: hidden;
            position: absolute;
            width: 0;
            height: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        /* 스킵 */
        #skip {
            position: relative;
            z-index: 10000;
        }

        #skip a {
            background: #000;
            color: #fff;
            position: absolute;
            left: -400px;
            top: 5px;
            padding: 20px 40px;
            display: inline-block;
            transition: left 0.3s ease-in;
        }

        #skip a:active,
        #skip a:focus {
            left: 5px;
        }


        @font-face {
