<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 이펙트</title>
    <style>
        @import url(../effect/css/nexon.css);
        @import url(../effect/css/custom.css);

/* slider */
 .slider__wrap {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.slider__img {           /* 화면 보이는 영역 */
    width: 800px;
    height: 480px;
    overflow: hidden;
}
.slider__inner {        /* 이미지 움직이는 영역 */
    display: flex;
    flex-wrap: wrap;
    width: 4000px;
    position: relative;     /* left를 사용하기 위해서*/
}

.slider {
    width: 800px;
    position: relative;
}

.slider::before {
    position: absolute;
    left: 5px;
    top: 5px;
    background: rgba(0, 0, 0, 0.4);
    color: #fff;
    padding: 5px 10px 3px;
}

.slider:nth-child(1)::before { content: '이미지1'; }

.slider:nth-child(2)::before {
    content: '이미지2';
}

.slider:nth-child(3)::before {
    content: '이미지3';
}

.slider:nth-child(4)::before {
    content: '이미지4';
}

.slider:nth-child(5)::before {
    content: '이미지5';
}

    </style>
</head>

<body class="img02">

    <!-- main -->
    <main>
        <section id="sliderType02">
            <div class="slider__wrap">
                <div class="slider__img">
                    <div class="slider__inner">
                        <div class="slider"><img src="img/img6-min.jpg" alt="이미지1"></div>
                        <div class="slider"><img src="img/img7-min.jpg" alt="이미지2"></div>
                        <div class="slider"><img src="img/img8-min.jpg" alt="이미지3"></div>
                        <div class="slider"><img src="img/img9-min.jpg" alt="이미지4"></div>
                        <div class="slider"><img src="img/img10-min.jpg" alt="이미지5"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- //main -->


    <!-- info -->
    <div class="info">
        <div class="list">
            <ul>
                <li><a href="sliderEffect01.html">1</a></li>
                <li class="active"><a href="sliderEffect02.html">2</a></li>
                <li><a href="sliderEffect03.html">3</a></li>
                <li><a href="sliderEffect04.html">4</a></li>
                <li><a href="sliderEffect05.html">5</a></li>
                <li><a href="sliderEffect06.html">6</a></li>
                <li><a href="sliderEffect07.html">7</a></li>
                <li><a href="sliderEffect08.html">8</a></li>
            </ul>
        </div>
    </div>
    <!-- //info -->


    <!-- script -->
    <script src="js/gsap.min.js"></script>
    <script>
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = document.querySelector(".slider__img");     
        const sliderInner = document.querySelector(".slider__inner");  
        const slider = document.querySelectorAll(".slider");               
        
        let currentIndex = -1;                 
        let sliderCount = slider.length;     

        setInterval(() => {
            (currentIndex < sliderCount-1) ? currentIndex++ : currentIndex = 0;

            gsap.to(sliderInner, {duration: 2.5, ease:"expo.out", left: -800 * currentIndex})

        }, 2000 )

    </script>
</body>

</html>
