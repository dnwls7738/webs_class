<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 이펙트</title>
    <style>
        @import url(../effect/css/nexon.css);
        @import url(../effect/css/custom.css);

        /* slider */
        .slider__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .slider__img {
            /* 화면 보이는 영역 */
            width: 800px;
            height: 480px;
            overflow: hidden;
        }

        .slider__inner {
            /* 이미지 움직이는 영역 */
            height: 4800px;
            /* 이미지 총길이*/
            transform: translateY(0);
            display: inline-block;
        }

        .slider {
            width: 800px;
            height: 480px;
            position: relative;
        }

        .slider::before {
            position: absolute;
            left: 5px;
            top: 5px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 5px 10px 3px;
        }

        .slider:nth-child(1)::before {
            content: '이미지1';
        }

        .slider:nth-child(2)::before {
            content: '이미지2';
        }

        .slider:nth-child(3)::before {
            content: '이미지3';
        }

        .slider:nth-child(4)::before {
            content: '이미지4';
        }

        .slider:nth-child(5)::before {
            content: '이미지5';
        }

        .slider:nth-child(6)::before {
            content: '이미지1';
        }
    </style>
</head>

<body class="img04">

    <!-- main -->
    <main>
        <section id="sliderType03">
            <div class="slider__wrap">
                <div class="slider__img">
                    <div class="slider__inner">
                        <div class="slider"><img src="img/image06.jpg" alt="이미지1"></div>
                        <div class="slider"><img src="img/image07.jpg" alt="이미지2"></div>
                        <div class="slider"><img src="img/image08.jpg" alt="이미지3"></div>
                        <div class="slider"><img src="img/image09.jpg" alt="이미지4"></div>
                        <div class="slider"><img src="img/image10.jpg" alt="이미지5"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- //main -->


    <!-- info -->
    <div class="info">
        <div class="list">
            <ul>
                <li><a href="sliderEffect01.html">1</a></li>
                <li><a href="sliderEffect02.html">2</a></li>
                <li><a href="sliderEffect03.html">3</a></li>
                <li class="active"><a href="sliderEffect04.html">4</a></li>
                <li><a href="sliderEffect05.html">5</a></li>
                <li><a href="sliderEffect06.html">6</a></li>
                <li><a href="sliderEffect07.html">7</a></li>
                <li><a href="sliderEffect08.html">8</a></li>
            </ul>
        </div>
    </div>
    <!-- //info -->


    <!-- script -->
    <script src="js/gsap.min.js"></script>
    <script>
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = document.querySelector(".slider__img"); // 이미지 보이는 영역
        const sliderInner = document.querySelector(".slider__inner"); // 이미지 움직이는 영역
        const slider = document.querySelectorAll(".slider"); // 5개의 이미지

        let currentIndex = 0; // 첫번째 이미지
        let sliderCount = slider.length; // 이미지 갯수
        let sliderHeight = sliderImg.offsetHeight // 이미지 세로값
        let sliderClone = sliderInner.firstElementChild.cloneNode(true); // 첫번째 이미지 복사   
        sliderInner.appendChild(sliderClone); //첫번째 이미지를 마지막에 넣어줌

        console.log(sliderHeight)

        function sliderEffect() {
            currentIndex++;
            sliderInner.style.transition = "all 0.3s";
            sliderInner.style.transform = "translateY(-" + sliderHeight * currentIndex + "px)";

            //마지막 이미지로 갔을 때
            if (currentIndex == sliderCount) {
                setTimeout(() => {
                    //이미지 초기화
                    sliderInner.style.transition = "0s";
                    sliderInner.style.transform = "translateY(0px)";
                }, 300)
                currentIndex = 0
            }
        }
        setInterval(sliderEffect, 2000);
    </script>
</body>

</html>
