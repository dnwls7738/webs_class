<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이펙트</title>

    <link rel="stylesheet" href="css/nexon.css">
    <link rel="stylesheet" href="css/custom.css">

    <style>
        body::before {
            background: rgba(62, 42, 27, 0.8);
        }

        /* mouse__warp */
        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        .mouse__wrap p {
            font-size: 2.5vw;
            line-height: 2;
            font-weight: 300;
        }

        .mouse__wrap p:last-child {
            font-size: 3vw;
            font-weight: 400;
        }

        .mouse__wrap p span {
            border-bottom: 0.15vw dashed #fff;
        }

        /* cursor */
        .cursor {
            position: absolute;
            left: -100px;
            top: -100px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            user-select: none;
            pointer-events: none;
            transition:
                background-color .2s,
                border-color .2s,
                border-radius .2s,
                transform .6s
        }

        .cursor.style1 {
            background-color: rgba(255, 165, 0, 0.4);
            border-color: orange;
        }

        .cursor.style2 {
            background-color: rgba(140, 0, 255, 0.4);
            border-color: rgba(140, 0, 255);
            transform: rotate(720deg) scale(2);
        }

        .cursor.style3 {
            background-color: rgb(0, 47, 255, 0.4);
            border-color: rgb(0, 47, 255);
            transform: scale(1.5) rotate(45deg);
            border-radius: 10px;
        }

        .cursor.style4 {
            background-color: rgb(121, 235, 197, 0.4);
            border-color: rgb(121, 235, 197);
            transform: scale(10) rotateY(360deg);
        }

        .cursor.style5 {
            background-color: rgb(255, 0, 85, 0.4);
            border-color: rgb(255, 0, 85);
            transform: rotateY(720deg) scale(0.1);
        }

        .cursor.style6 {
            background-color: rgba(0, 255, 13, 0.4);
            border-color: rgba(121, 235, 0);
            transform: rotateX(360deg) scale(6);
        }
    </style>
</head>

<body class="img01">
    <!-- main -->
    <main>
        <section id="mouseTpye01">
            <div class="cursor"></div>
            <div class="mouse__wrap">
                <p><span class="style1">Every</span> cloud <span class="style2">has</span> a silver <span
                        class="style3">lining</span></p>
                <p><span class="style4">하늘이</span> 무너져도 <span class="style5">솟아날</span> 구멍은 <span
                        class="style6">있다</span></p>
            </div>
        </section>
    </main>
    <!-- // main -->


    <!-- info -->
    <div class="info">
        <div class="title">
            <h1><a href="mouseEffect.html">JavaScript mouse Effect01</a></h1>
            <p>마우스 이펙트 - 따라다니기</p>
        </div>

        <div class="list">
            <ul>
                <li class="active"><a href="mouseEffect01.html">1</a></li>
                <li><a href="mouseEffect02.html">2</a></li>
                <li><a href="mouseEffect03.html">3</a></li>
                <li><a href="mouseEffect04.html">4</a></li>
                <li><a href="mouseEffect05.html">5</a></li>
                <li><a href="mouseEffect06.html">6</a></li>
                <li><a href="mouseEffect07.html">7</a></li>
            </ul>
        </div>
    </div>

    <!-- //info -->

    <!-- script -->

    <script>


        const Cursor = document.querySelector(".cursor");
        const mouseWrap = document.querySelectorAll(".mouse__wrap span")

        //마우스 움직이기
        window.addEventListener("mousemove", (e) => {
            // document.querySelector(".cursor").style.left = e.clientX - 25 + "px"
            // document.querySelector(".cursor").style.top = e.clientY - 25 + "px"

            let x = e.clientX - 25 + "px"
            let y = e.clientY - 25 + "px"
            document.querySelector(".cursor").style.cssText = "left:" + x + "; top:" + y;
        });

    
        mouseWrap.forEach(e => {
            // e.addEventListener("mouseover", ()=>{
            //      document.querySelector(".cursor").getAttribute(alert("ddd"))
            // });
            let attr = e.getAttribute("class")

            e.addEventListener("mouseover", () => {
                document.querySelector(".cursor").classList.add(attr);
            })
            e.addEventListener("mouseout", () => {
                document.querySelector(".cursor").classList.remove(attr);
            })
        })
    </script>
</body>

</html>
